<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Advanced search criteria
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field style="padding-right:20px">
    <mat-select placeholder="search by">
      <mat-option>None</mat-option>
      <mat-option value='name'>Name</mat-option>
      <mat-option value='skills'>Skills</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="enter name or skill/s">
  </mat-form-field>
  <br>
  <label>Filter by:</label>
  <br>
  <br>
  <mat-form-field style="padding-right:20px">
      <input matInput [matDatepicker]="pickerFrom" placeholder="From (pick a date)">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
  <mat-form-field style="width: 200px">
      <input matInput [matDatepicker]="pickerTo" placeholder="To (pick a date)">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  <br>
  <label style="padding-right:20px">Service charge (per time slot)</label>
  <mat-slider></mat-slider>
  <br>
  <button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" ><i class="fa fa-search"></i></button>

  
</mat-expansion-panel>
